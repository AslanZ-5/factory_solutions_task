<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <main class="check_container">
        <div class="time">27.12.2022 10:20 Касса #1</div>
        <div class="check">
          <div class="slot"><div class="inner_slot"></div></div>
          <div class="paper">
            <div class="description">
              <div class="price">
                <h4>Стоимость покупок</h4>
                <p>820,95 ₽</p>
              </div>
              <p class="intruction">
                Приложите <br />
                или прокатайте карту
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
